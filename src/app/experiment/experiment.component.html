<section class="section-experiment">

<div *ngFor="let experiment of experiments">

<div class="experiment" id='{{ experiment.ref}}'>
    <div class="experiment__content">
        <a href="#10forsoeg" class="experiment__close">&times;</a>
        <div class="experiment__heading u-center-text">
            <h2 class="heading-demi u-margin-bottom-medium">
                {{ experiment.title }}
            </h2>
            <p class="heading-secondary">
                {{ experiment.artist }} - {{ experiment.year }}
            </p>
        </div>
        <div class="experiment__interview-video u-margin-bottom-big">
            <div class="experiment__video-container">
                <iframe [src]="experiment.interviewvideo | safe: 'resourceUrl'" class="experiment__video-player" width="640" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="experiment__info-text u-margin-bottom-big">
                {{ experiment.infotext }}
        </div>


        <div class="experiment__showcase-video u-margin-bottom-big">
            <div class="experiment__video-container">
                <iframe [src]="experiment.showcasevideo | safe: 'resourceUrl'" class="experiment__video-player" width="640" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="experiment__artist-info u-margin-bottom-big">
            <ul>
                <li>Fors√∏gsrapport: <a href='{{ experiment.report }}'>Final Report</a></li>
                <li>Telephone: {{ experiment.telephone }}</li>
                <li>Contact: {{ experiment.contactmail }}</li>
                <li>website: <a href='http://{{ experiment.website }}'>{{ experiment.website }}</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
</section>
