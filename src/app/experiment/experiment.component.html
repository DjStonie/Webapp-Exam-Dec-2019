<section class="section-experiment" *ngIf = "!isShow">

<ng-container *ngFor="let experiment of experiments">

<div class="experiment" id='{{experiment.ref}}'>

    <div class="experiment__content">
        <a href="#10forsoeg" class="experiment__close">&times;</a>
        <div class="experiment__heading u-center-text">
            <h2 class="heading-demi">
                {{ experiment.title }}
            </h2>
            <p class="heading-secondary">
                {{ experiment.artist }} &nbsp;&nbsp; {{ experiment.year }}
            </p>
        </div>
        <div class="experiment__interview-video">
            <div class="experiment__video-container">
                <iframe [src]="experiment.interviewvideo | safe: 'resourceUrl'" class="experiment__video-player" width="640" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>

        <div class="experiment__question">
            <b>{{ experiment.question }}</b>
        </div>
        <div class="experiment__info-text">
            <br>
            {{ experiment.infotext }}
        </div>
        <br>
        <br>

        <div class="experiment__additional-info">
          <div class="experiment__credits">
              <br>
              Credits:
              <br>
              {{ experiment.credits }}
              <br><br>
          </div>
          <!-- <div class="experiment__vertical-rule"></div> -->
          <div class="experiment__artist-info">
              <a href='{{ experiment.report }}' target="_blank" *ngIf="experiment.title != 'Random Performance Game'">Læs rapporten her</a>
              <a href='{{ experiment.report }}' target="_blank" *ngIf="experiment.title == 'Random Performance Game'">Læs artiklen her</a>
              <br>
              {{ experiment.contactmail }}
              <br>
              <a href='http://{{ experiment.website }}' target="_blank">{{ experiment.website }}</a>
              <br><br>

              <!-- <ul>
                  <li>Rapport: <a href='{{ experiment.report }}' target="_blank">{{ experiment.title }}</a></li>
                   <li>Telefon: {{ experiment.telephone }}</li>
                  <li>Kontakt: {{ experiment.contactmail }}</li>
                  <li>website: <a href='http://{{ experiment.website }}' target="_blank">{{ experiment.website }}</a></li>
              </ul> -->
          </div>
        </div>

        <div class="experiment__showcase-video">
            <div class="experiment__video-container">
                <iframe [src]="experiment.showcasevideo | safe: 'resourceUrl'" class="experiment__video-player" width="640" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>



        <div class="experiment__edit-buttons">
          <mat-action-row>
            <button class="experiment__delete-button"
              mat-raised-button
              color="warn"
              (click)="onDelete(experiment.id)"
              >
              DELETE Forsoeg
            </button>
            <a class="experiment__edit-button"
              mat-raised-button
              color="accent"
              [routerLink]="['/editforsoeg', experiment.id]"
              (click) = toggleDisplay()
              >
              EDIT Forsoeg
            </a>
          </mat-action-row>
        </div>

    </div>
</div>
</ng-container>
</section>
